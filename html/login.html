<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Образовательная система</title>
		<link href="../css/style.css" rel="stylesheet" type="text/css">
	</head>

	<body>

		<div id="container">
			<div id="header">
				<h1>Образовательная система</h1>
				<!-- end .header -->
			</div>
			<div id="content">
				
				<form action="" method="post">
					<table id="login-form">
						<tr>
							<th colspan="2">Авторизация</th>
						</tr>
						<tr>
							<td>Логин:</td>
							<td><input type="text" name="login" /></td>
						</tr>
						<tr>
							<td>Пароль:</td>
							<td><input type="text" name="password" /></td>
						</tr>
						<tr>
							<th colspan="2"><input type="submit" value="Войти" /></th>
						</tr>
					</table>
				</form>
				
			</div>
			
			<div style="clear:both;"> </div>
			<div id="empty"> </div>

			<!-- end .container -->
		</div>
		<div id="footer">
			<hr>
			<p>
				Footer
			</p>
			<!-- end .footer -->
		</div>
	</body>
</html>
